plugins {
    id 'net.minecraftforge.gradle' version '5.1.16'
    id 'eclipse'
    id 'maven-publish'
}

group = 'com.bossgunsmod'
version = '1.0.0'
archivesBaseName = 'bossgunsmod'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: 'official', version: '1.16.5'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            mods {
                bossgunsmod {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.34'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "bossgunsmod",
            "Specification-Vendor": "boss",
            "Specification-Version": "1",
            "Implementation-Title": "bossgunsmod",
            "Implementation-Version": project.version,
            "Implementation-Vendor": "boss",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}